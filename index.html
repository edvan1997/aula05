<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Exercicio 01</title>
</head>
<body>
    <div class="form">
    <label>CPF</label>
    <div class="input1"><input type="text" id="cpf" maxlength="14">
    <div class="input2"><input type="submit" name= "enviar" onclick="enviar()"> 
    </div>
    </div>
    <script>
        let cpf = document.querySelector('#cpf');
        cpf.addEventListener("keyup", () => {
            let value = cpf.value.replace(/[^0-9]/g, "").replace(/^([\d]{3})([\d]{3})?([\d]{3})?([\d]{2})?/, "$1.$2.$3-$4");
            cpf.value = value;
        });
        function enviar(){
            alert('O seu CPF é: ' + cpf.value + '.');
        }
    </script>
    </div>

    <h1>Exercicio 02</h1>

    <input type="number" name="numero1" id="numero1" class="numero1"value=0>
    <input type="number" name="numero2" id="numero2"class="numero2" value=0>
    <input type="submit" value="mutiplicar" onclick="multiplicar()">
    <div class="resultado" id="resultado"></div>
    <script>
        function multiplicar(){
        let numero1 = document.getElementById('numero1');
        let numero2 = document.getElementById('numero2');
        let resultado = document.getElementById('resultado');
        let valor1= Number(numero1.value);
        let valor2= Number(numero2.value);
        let multiplicacao = valor1 * valor2;
            resultado.innerHTML = 'O valor da multiplicaçao entre ' + valor1 + ' e ' + valor2 + ' é igual a ' + multiplicacao ;

        }
    </script>
    
      

</body>
</html>
